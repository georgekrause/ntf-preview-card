<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<article>
  <img src="images/image-equilibrium.jpg" class="Equilibrium">
 <h1>Equilibrium #3429</h1>
  <p class="discription">Our Equilibrium collection promotes balance and calm.</p>
<div class="ethereum"> 
  <img src="images/icon-ethereum.svg">
  <p class="number">0.041 ETH</p>
</div>
<div class="clock">
  <img src="images/icon-clock.svg">
  <p class="day">3 days left</p>
</div>
<div class="creation">
<img src="images/image-avatar.png" class="creator"> <p class="create">Creation of <strong>Jules Wyvern</strong></p> 
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Krause</a>.
  </div>
</article>  
</body>
</html>
